<!-- This loops through the paginated posts -->
<div class="posts">
    {% for post in paginator.posts %}
    <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
            {{ post.excerpt }}
        </div>
        <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
