<div class="post-tags">
Tags:
{% if post %}
  {% assign tags = post.tags %}
{% comment %}
{#% elsif %}
  {#% assign tags = site.linkblog.tags %}
{% endcomment %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
{% for tag in tags %}
<a href="/tags/#{{ tag | slugize }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
{% endfor %}
</div>
