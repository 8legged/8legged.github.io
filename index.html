---
layout: default
title: I'm Blogging
---
<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
            {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
<div>
    <section id="downloads" class="clearfix">
        <a href="https://github.com/8legged/8legged.github.io/zipball/master" id="download-zip" class="button">
            <span>Download .zip</span>
        </a>
        <a href="https://github.com/8legged/8legged.github.io/tarball/master" id="download-tar-gz" class="button">
            <span>Download .tar.gz</span>
        </a>
        <a href="https://github.com/8legged/8legged.github.io" id="view-on-github" class="button">
            <span>View on GitHub</span>
        </a>
    </section>
</div>
