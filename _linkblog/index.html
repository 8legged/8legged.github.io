---
layout: linkblog
title: "My Linkblog"
---
{% for page in site.linkblog %}
<article class="post">
    <h2><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h2>
    <div class="entry">
        {{ page.excerpt }}
    </div>
    <p>Linkblog written on {{ page.date | date: "%B %e, %Y" }}</p>
    <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
</article>
{% endfor %}
