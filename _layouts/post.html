---
layout: default
---

<article class="post">
    <section class="article-top">
        <div>
            <h1 class="post-heading">{{ page.title }}</h1>
        </div>
        <div>
          {% include post-tags.html %}
        </div>
    </section>
    <div class="entry">
        {{ content }}
    </div>
    <div class="date">
        Post written on {{ page.date | date: "%B %e, %Y" }}<br />
        Post written on {{ page.date }}
    </div>
</article>
